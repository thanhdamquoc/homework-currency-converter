<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <form>
        <table>
            <tr>
                <th class="amount-col">Amount</th>
                <th class="dropdown-col">From Currency</th>
                <th class="dropdown-col">To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td><input name="amount" type="number" id="amount" class="amount-input"></td>
                <td>
                    <select name="from-currency" id="from-currency" class="dropdown-option">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <select name="to-currency" id="to-currency" class="dropdown-option">
                        <option value="usd">USD</option>
                        <option value="vnd">VND</option>
                    </select>
                </td>
                <td><button type="button" id="convert-button" class="convert-button">Convert</button> </td>
            </tr>
        </table>
    </form>
    <p class="output-p" id="output-p">Result:</p>
</div>
</body>
<script src="index.js"></script>
</html>
